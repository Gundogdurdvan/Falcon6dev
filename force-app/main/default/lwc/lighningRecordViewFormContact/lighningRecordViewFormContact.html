<template>
    <lightning-card title="LIGHTNING RECORD VIEW FORM - CONTACT" icon-name="standart:contact">
        <div class="slds-var-m-around_medium">
            <lightning-record-view-form
                object-api-name={objectName}
                record-id={recordId}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                    <lightning-output-field field-name={nameField}>
                    </lightning-output-field>
                    <lightning-output-field field-name={titleField}>
                    </lightning-output-field>
                    <lightning-output-field field-name={accountIDField}>
                    </lightning-output-field>
                    </div>
                    <div class="slds-col">
                    <lightning-output-field field-name={emailField}>
                    </lightning-output-field>
                    <lightning-output-field field-name={phoneField}>
                    </lightning-output-field>
                    <lightning-output-field field-name={mobilePhoneField}>
                    </lightning-output-field>
                    <lightning-output-field field-name={contactOwnerField}>
                    </lightning-output-field>
                     </div>
                </div>
            </lightning-record-view-form>
        </div>
    </lightning-card>
</template>
